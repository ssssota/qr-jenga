name: GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.24.2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
      - name: Enable corepack
        run: corepack enable pnpm
      - name: Install deps
        run: pnpm install
      - name: test library
        run: pnpm t -r
      - name: lint
        run: pnpm lint
      - name: svelte-check
        run: pnpm check
